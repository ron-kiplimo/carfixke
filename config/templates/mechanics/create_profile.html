{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Create/Edit Mechanic Profile</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Profile</button>
</form>
{% endblock %}
